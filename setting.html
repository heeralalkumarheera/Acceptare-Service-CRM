<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f1f5f9;
}

.settings-container {
    width: 500px;
    margin: 50px auto;
    background: white;
    padding: 25px;
    border-radius: 8px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.section {
    margin-bottom: 25px;
}

label {
    display: block;
    margin-top: 10px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}
.dashboard {
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 230px;
  background: #0f172a;
  color: white;
  height: 100vh;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 30px;
}

.sidebar ul {
  list-style: none;
}

.sidebar li {
  padding: 12px;
  margin-bottom: 10px;
  cursor: pointer;
  border-radius: 6px;
}

.sidebar li:hover,
.sidebar .active {
  background: #2563eb;
}

.logout {
  background: #dc2626;
}
.active-status {
  color: green;
  font-weight: bold;
}

    </style>
</head>
<body>
   <div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Client Panel</h2>
    <ul>
      <li class="active"><a href="index.html">dashboard</a></li>
      <li class="active"><a href="project.html">My Projects</a></li>
      <li class="active"><a href="invoices.html">invoices</a></li>
      <li class="active"><a href="support.html">Support</a></li>
      <li class="active"><a href="setting.html">Settings</a></li>
      <li class="logout"><button>logout</button></li>
    </ul>
  </aside>
<div class="settings-container">

    <h2>Account Settings</h2>

    <!-- Profile Settings -->
    <div class="section">
        <h3>Profile</h3>

        <label>Name</label>
        <input type="text" value="Client Name">

        <label>Email</label>
        <input type="email" value="client@gmail.com">
    </div>

    <!-- Password Settings -->
    <div class="section">
        <h3>Change Password</h3>

        <label>New Password</label>
        <input type="password">

        <label>Confirm Password</label>
        <input type="password">
    </div>

    <!-- Notification -->
    <div class="section">
        <h3>Notifications</h3>
        <label>
            <input type="checkbox" checked>
            Email Notifications
        </label>
    </div>

    <button onclick="saveSettings()">Save Changes</button>

</div>

<script>function saveSettings() {
    alert("Settings saved successfully!");
}
</script>
</body>
</html>
