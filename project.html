<!DOCTYPE html>
<html>
<head>
    <title>Client Dashboard</title>
    
    <style>
        body {
    margin: 0;
    font-family: Arial;
    background: #f1f5f9;
}

.dashboard {
    display: flex;
}

.sidebar {
    width: 220px;
    height: 100vh;
    background: #1e293b;
    color: white;
    padding: 20px;
}

.sidebar a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 15px 0;
}

.sidebar a:hover {
    color: #38bdf8;
}

.main {
    flex: 1;
    padding: 20px;
}

.topbar {
    background: white;
    padding: 15px;
    margin-bottom: 20px;
}

.cards {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

.card {
    background: white;
    padding: 20px;
    flex: 1;
    border-radius: 8px;
    text-align: center;
}

table {
    width: 100%;
    background: white;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}
.dashboard {
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 230px;
  background: #0f172a;
  color: white;
  height: 100vh;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 30px;
}

.sidebar ul {
  list-style: none;
}

.sidebar li {
  padding: 12px;
  margin-bottom: 10px;
  cursor: pointer;
  border-radius: 6px;
}

.sidebar li:hover,
.sidebar .active {
  background: #2563eb;
}

.logout {
  background: #dc2626;
}
.active-status {
  color: green;
  font-weight: bold;
}

    </style>
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Client Panel</h2>
    <ul>
      <li class="active"><a href="index.html">dashboard</a></li>
      <li class="active"><a href="project.html">My Projects</a></li>
      <li class="active"><a href="invoices.html">invoices</a></li>
      <li class="active"><a href="support.html">Support</a></li>
      <li class="active"><a href="setting.html">Settings</a></li>
      <li class="logout"><button>logout</button></li>
    </ul>
  </aside>

    <div class="main">
        <div class="topbar">
            <h3>Welcome, Client</h3>
        </div>

        <div class="cards">
            <div class="card">
                <h4>Total Projects</h4>
                <p>4</p>
            </div>
            <div class="card">
                <h4>Pending</h4>
                <p>1</p>
            </div>
            <div class="card">
                <h4>Invoices</h4>
                <p>3</p>
            </div>
        </div>

        <h3>Project Status</h3>
        <table>
            <tr>
                <th>Project</th>
                <th>Status</th>
                <th>Deadline</th>
            </tr>
            <tr>
                <td>Website</td>
                <td>Completed</td>
                <td>20 Dec 2025</td>
            </tr>
            <tr>
                <td>Dashboard UI</td>
                <td>In Progress</td>
                <td>10 Jan 2026</td>
            </tr>
        </table>
    </div>
    

</div>

<script></script>
</body>
</html>
