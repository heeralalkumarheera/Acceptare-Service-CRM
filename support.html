<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f1f5f9;
}

.support-container {
    width: 450px;
    margin: 60px auto;
    background: white;
    padding: 25px;
    border-radius: 8px;
}

h2 {
    text-align: center;
    margin-bottom: 10px;
}

p {
    text-align: center;
    color: #555;
}

label {
    display: block;
    margin-top: 15px;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}
.dashboard {
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 230px;
  background: #0f172a;
  color: white;
  height: 100vh;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 30px;
}

.sidebar ul {
  list-style: none;
}

.sidebar li {
  padding: 12px;
  margin-bottom: 10px;
  cursor: pointer;
  border-radius: 6px;
}

.sidebar li:hover,
.sidebar .active {
  background: #2563eb;
}

.logout {
  background: #dc2626;
}
.active-status {
  color: green;
  font-weight: bold;
}

    </style>
</head>
<body>
    <div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Client Panel</h2>
    <ul>
      <li class="active"><a href="index.html">dashboard</a></li>
      <li class="active"><a href="project.html">My Projects</a></li>
      <li class="active"><a href="invoices.html">invoices</a></li>
      <li class="active"><a href="support.html">Support</a></li>
      <li class="active"><a href="setting.html">Settings</a></li>
      <li class="logout"><button>logout</button></li>
    </ul>
  </aside>

<div class="support-container">

    <h2>Support Center</h2>
    <p>If you have any issue, please contact us.</p>
    

    <form id="supportForm">
        <label>Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Issue Type</label>
        <select id="issue">
            <option>Billing</option>
            <option>Technical</option>
            <option>Invoice</option>
            <option>Other</option>
        </select>

        <label>Message</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

</div>

<script>document.getElementById("supportForm").addEventListener("submit", function(e) {
    e.preventDefault();

    alert("Your support request has been submitted successfully!");

    document.getElementById("supportForm").reset();
});
</script>
</body>
</html>
